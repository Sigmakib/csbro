<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="csbro.png" type="image/gif" sizes="16x16">
    <title>CS BRO Login</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="script.js"></script>
    <script>checkUserLoged();</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page-body">
    <!--Start container-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <header class="panel panel-login herostylecsbro">
                        <h1 class="text-center">CS BRO</h1>
                    </header>
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="register.html" id="register-form-link">Register</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="login-form" style="display: block;">

                                    <div id="login_div">
                                        <div class="form-group">
                                            <input type="email" id="email_field" class="form-control inputremake" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="password_field" class="form-control inputremake" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <button class="form-control btn btn-login" style="outline: none;" onclick="userLogin()">Login to Account</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="forgotpassword.html" tabindex="5" class="forgot-password">Forgot
                                                        Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="register-form" style="display: none;">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End container-->


    <!-- Trigger the modal with a button -->
<!-- <button type="button" class="btn btn-info btn-lg" >Open Modal</button> -->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="color: #777;">রেজিস্ট্রেশন রিকোয়েস্ট</h4>
      </div>
      <div class="modal-body" style="color: green;">
        <p>আপনার রেজিস্ট্রেশন রিকোয়েস্ট গ্রহন করা হয়েছে। খুব শীঘ্রই আপনার ইমেইলে রেজিস্ট্রেশন কনফার্মেশন মেইল পাঠানো হবে|</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    <script>
    //Copy payment number
    var text = document.getElementById("bkash");
        var text2 = document.getElementById("sobnum");
        var copybtn = document.getElementById("copynumber1");
        var copybtn2 = document.getElementById("copynumber2");
        copybtn.onclick = function() {
            text.select();
            document.execCommand("copy");
            alert("Bikash number copied.");
        }
        copybtn2.onclick = function() {
            text2.select();
            document.execCommand("copy");
            alert("Nagad, Surecash, Rocket, Upay number copied.");
        }


        //Disable button for inital stage
            $(document).ready(function() {
                $(':input[type="submit"]').prop('disabled', true);
                $('input[type="text"]').keyup(function() {
                    if ($(this).val() != '') {
                        $(':input[type="submit"]').prop('disabled', false);
                    }
                });
            });
    </script>
</body>
</html>
